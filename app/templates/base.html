<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>


  <title>{% block title %}{% endblock %}</title>
  <style>


    #main-header {
      transition: background-color 0.3s ease; 
      background-color: transparent; 
      padding:10px;
  }
  
    #main-header.scrolled {
        background-color:rgba(9,13,14,0.7);
        color: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
    }



    .btn {
      background-color: rgba(67, 67, 67, 0.1);
      color: rgb(143, 142, 142);
      border-radius: 20px;
      border: none;
      box-shadow: 0px 1px 1px rgba(67, 67, 67, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: rgba(67, 67, 67, 0.2);
      color: #fff;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      transform: translateY(-2px);
    }

    .btn:focus {
      outline: none;
      box-shadow: 0px 0px 5px rgba(67, 67, 67, 0.3);
    }

    .error-message {
      color: #d9534f;
      font-size: 14px;
      margin-top: 5px;
    }


    .custom-nav {
      display: flex;
      align-items: center;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    section
    {
      z-index:0;
    }

    nav {
      color: #fff;
      height: 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .scrolled {
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
    }

      

    section {
      display: flex;
      align-items: center;
    }

    footer {
      color: #333;
      padding: 20px;
      text-align: center;
      padding-top: 10px;
    }


    a {
      text-decoration: none !important;
    }

    footer {
      background-color: #090d0e;
    }

    html,
    body {
      height: 100%;
      margin: 0;
    }


    p,
    h1,
    h2,
    h3,
    h4 {
      color: #fff !important;
    }




    .underline_effect {
      position: relative;
      color: white;
      text-decoration: none;
      display: inline-block;
      padding: 5px 10px;
      text-decoration: none;
    }

    .underline_effect::after {
      content: '';
      position: absolute;
      width: 0;
      height: 1px;
      bottom: -5px;
      left: 0;
      background-color: white;
      transition: width 0.3s ease-in-out;
    }

    .underline_effect:hover::after {
      width: 100%;
    }

    .underline_effect.active::after {
      width: 100%;
    }

    option {
      color: #000;
    }

    .copyright {
      margin: 0px;
    }

    @media (max-width:768px){
      #main-header {
        background-color: #090d0e;
      }
      .navbar-nav .nav-link {
        color: #fff;
        transition: color 0.3s;
      }

      .navbar-collapse
      {
        padding:20px;
        background-color: #090d0e;
      }
     
    }
  </style>
</head>

<body class="h-100" style="display:flex; flex-direction:column; margin:0;">
  <header id="main-header" class="fixed-top ">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <!-- Ícone do Usuário -->
          <a class="navbar-brand" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
              <path fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
            </svg>
            {% if user.is_authenticated %}
            Olá, {{ user.username }}
            {% endif %}
          </a>
  
          <!-- Botão do Menu Hamburguer -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <!-- Links do Menu -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link  underline_effect  {% if request.path == '/home/' %}active{% endif %}" href="{% url 'content' %}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link underline_effect  {% if request.path == '/new_pilot/' %}active{% endif %}" href="{% url 'new_pilot' %}">Cadastrar novo piloto</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link underline_effect  {% if request.path == '/new_team/' %}active{% endif %}" href="{% url 'new_team' %}">Cadastrar nova equipe</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link underline_effect"  href="{% url 'logout' %}">Sair</a>
                </li>
              {% else %}
                <li class="nav-item">
                  <a class="nav-link underline_effect {% if request.path == '/register/' %}active{% endif %}" href="{% url 'register' %}">Cadastro</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link underline_effect {% if request.path == '/login/' %}active{% endif %}" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link underline_effect {% if request.path == '/welcome/' %}active{% endif %}" href="{% url 'welcome' %}">Início</a>
                </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
  </div>
  <main class=" align-items-center" >
    {% block content %}

    {% endblock %}
    </div>
    </div>
  </main>
  <footer class=" text-light shadow" style="flex-shrink: 0;bottom:0;">
    <div class="container">
      <div class="container-fluid d-flex align-items-center justify-content-center">
        <p class="copyright">&copy; 2025 - <a href="https://dimiura.github.io/" class="text-light">Diego Miura</a> </p>
      </div>
    </div>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
        AOS.init();
        const header = document.getElementById("main-header");
        window.addEventListener("scroll", function () {
            if (window.scrollY > 50) { // Ajuste o valor conforme necessário
                header.classList.add("scrolled");
            } else {
                header.classList.remove("scrolled");
            }
        });
    });
  </script>

</body>

</html>
