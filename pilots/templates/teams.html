

<div class="container">
  <div class="container-fluid"> 
      {% if teams %}
      <div class="teams-grid" style="text-align:center">
        {% for team in teams %} 
        <a href="{% url 'observe_team' team.pk%}" class="text-decoration-none">
          <div class="team-card">
            <img src="{{ team.logo.url }}" alt="{{ team.namet }} ">
            {% if team.legend == True %}
              <h2>{{ team.namet }} ⭐ <br><span class="text-secondary" style="font-size:12px;"> Esta equipe foi considerada como "legend" ou "histórica" pela entidade.</span> </h2>
            {% else %}
            <h2>{{ team.namet }}  </h2>
              {% endif %}
          </div>
        {% endfor %}
      </div>
      {% else %}
      <div class="no-team-grid">
        <p class="no-results" style="text-align:center">Nenhuma Equipe Registrada.</p>
      </div>
      {% endif %}
    </div>
</div>

  <style>
    .teams-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin: auto;
      max-width: 1200px;
      padding: 20px;
      flex:1;
    }

    .team-card {
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: all 0.3s ease;
    }

    .team-card:hover {
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transform: translateY(-2px);
    }

    .team-card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      object-position: 50% 30%;
    }

    .team-card h3 {
      font-size: 20px;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    .team-card h2 {
      font-size: 1.5rem;
      margin: 10px;
    }

    .team-card p {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .team-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    form {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      text-align: center;
      padding: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #e3e1e1;
      border-radius: 4px;
      margin-right: 10px;
      transition: border-bottom-color 0.3s ease-in-out;
    }

    input[type="text"]:focus {
      outline: none;
      border-bottom-color: #e3e1e1;
    }

    button[type="submit"] {
      background-color: #0096c7;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    button[type="submit"]:hover {
      background-color: #108eb8;
    }
  </style>
