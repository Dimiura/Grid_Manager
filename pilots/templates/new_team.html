{% extends "base.html" %} 

{% block content %}

<div class="container d-flex justify-content-center"> 
    <form method = "post" class=" text-center" enctype="multipart/form-data"> 
        {% csrf_token %}
        <table> 
            {% for field in form %}
            <tr class="mt-5">
                <td class="mt-3">
                    {{ field.label }}: <br></br>
                    {{ field }} <br>
                    <br>
                </td>
            </tr>
            {% endfor %}
        </table>
        <div class="d-flex justify-content-center gap-3 mt-2"> 
            <input type="submit" value="Cadastrar" class="btn btn-success ">
            <a href="{% url 'content' %}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>
</div>

<style>

    form {
        max-width: 100%;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        max-height:500px;
        overflow-y:scroll;
      }
  
      form h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        text-align: center;
      }
  
      table {
        margin: 0 auto;
        border-collapse: collapse;
        width: 100%;
        max-width: 600px;
      }
  
      th, td {
        padding: 4px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
  
      th {
        background-color: #f2f2f2;
      }
  
      input[type="text"], input[type="number"], select, textarea {
        padding: 8px;
        font-size: 14px;
        border: 2px solid #ddd;
        border-radius: 4px;
        width: 100%;
        max-width: 300px;
        margin-bottom: 8px;
        transition: border-bottom-color 0.3s ease-in-out;
      }
  
      input[type="text"]:focus, input[type="number"]:focus, select:focus, textarea:focus {
        outline: none;
        border-bottom-color: #0096c7;
      }
  
      .error-message {
        color: #d9534f;
        font-size: 14px;
        margin-top: 5px;
      }
  
      a {
        text-decoration: none !important;
      }
    
</style>

{% endblock%}
