<div class="card">
    <h3>{{ dados_piloto.name }}</h3>
    <p>{{ dados_piloto.description }}</p>
    <p>{{ dados_piloto.rank }}</p>
</div>

<script>
    function fetchPilotCard(pilotId) {
        fetch(`/path-to-card-piloto/${pilotId}/`)
            .then(response => {
                if (response.ok) return response.text();
                throw new Error('Failed to fetch card');
            })
            .then(html => {
                document.getElementById('pilot-card-container').innerHTML = html;
            })
            .catch(error => console.error('Error:', error));
    }
    
    document.querySelectorAll('.pilot-link').forEach(link => {
        link.addEventListener('click', function(event) {
            event.preventDefault();
            const pilotId = this.getAttribute('data-pilot-id');
            fetchPilotCard(pilotId);
        });
    });
</script>
