{% extends 'base.html' %}

{% block content %}

<style>
  form {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    max-height: 500px;
    overflow-y: scroll;
    color:#fff;
  }

  form h1 {
    font-size: 2rem;
    margin-bottom: 20px;
    text-align: center;
  }

  table {
    margin: 0 auto;
    width: 100%;
    max-width: 600px
    border-collapse: separate;
    border-spacing: 0 8px;
  }

  th,
  td{
    padding: 4px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }





  input[type="text"],
  input[type="number"],
  select,
  textarea {
    padding: 8px;
    font-size: 14px;
    border: 1px solid #ddd;
    border-radius: 4px;
    width: 100%;
    max-width: 300px;
    margin-bottom: 8px;
    transition: border-bottom-color 0.3s ease-in-out;
    background-color: transparent;
    color:#fff;
  }


input 
{
  color:#fff;
}

.btn {
  background-color: rgba(67, 67, 67, 0.1);
  color: rgb(143, 142, 142);
  border-radius: 20px;
  border: none;
  box-shadow: 0px 1px 1px rgba(67, 67, 67, 0.1);
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn:hover {
  background-color: rgba(67, 67, 67, 0.2);
  color: #fff;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
  transform: translateY(-2px);
}

.btn:focus {
  outline: none;
  box-shadow: 0px 0px 5px rgba(67, 67, 67, 0.3);
}
  .error-message {
    color: #d9534f;
    font-size: 14px;
    margin-top: 5px;
  }

  a {
    text-decoration: none !important;
  }
</style>
<div class="container-fluid d-flex justify-content-center align-items-center  "
  style="height:100vh; background-color:#090d0e">

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h1 class="text-secondary">Editar informações do piloto </h1>
    <table cellpadding="20">
      {{ form.as_table }}
    </table>
    <div>
      <div class="buttons-container mt-3 d-flex justify-content-center gap-2 ">
        <input type="submit" value="Salvar Alterações" class="btn">
        <a href="{% url 'pilot_delete' pk=object.pk %}" class="btn">Deletar Piloto</a>
        <a href="{% url 'content' %}" class="btn btn-primary">Cancelar</a>
      </div>
    </div>
  </form>
</div>

  {% endblock %}
