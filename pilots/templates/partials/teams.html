<div class="container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 d-flex justify-content-center text-center mb-5">
        <h2> Equipes </h2>
      </div>
    </div>

    {% if messages %}
<div class="messages">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}

    {% if teams%}
    <div class="teams-carousel animate-on-scroll">
      {% for team in teams %}
      <div class="team-card-list">
        <a href="#" 
        class="btn-view-team" 
        data-url="{% url 'observe_team' team.pk %}">
          <img src="{{ team.logo.url }}" alt="{{ team.namet }}">
        </a>
      </div>
      {% endfor %}
    </div>
    {% else %}
    <div class="no-team-grid">
      <p class="no-results" style="text-align:center">Nenhuma Equipe Registrada.</p>
    </div>
    {% endif %}
  </div>
</div>


<div class="modal fade" id="modalTeam" tabindex="-1" aria-labelledby="modalTeamLabel" aria-hidden="true"  >
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content" style="background-color:#090d0e">
      <div class="modal-header">
        <h5 class="modal-title text-light" id="modalTeamLabel">Detalhes da equipe</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="modalTeamContent">        </div>
      </div>
    </div>
  </div>
</div>



<style>
  .teams-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin: auto;
    max-width: 1200px;
    padding: 20px;
    flex: 1;
  }

  .team-card-list {
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    overflow: hidden;
    text-align: center;
    transition: all 0.3s ease;
  }

  .team-card-list:hover {
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    transform: translateY(-2px);
  }

  .team-card-list img {
    width: 100%;
    height: 100px;
    object-fit: contain;
    object-position: 50% 30%;
  }

  .team-card-list h3 {
    font-size: 20px;
    margin-top: 10px;
    margin-bottom: 5px;
  }

  .team-card-list h2 {
    font-size: 1.5rem;
    margin: 10px;
  }

  .team-card-list p {
    font-size: 1rem;
    margin-bottom: 10px;
  }

  @media (max-width: 768px) {
    .team-grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  form {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
    text-align: center;
    padding: 20px;
  }

  input[type="text"] {
    padding: 10px;
    font-size: 16px;
    border: 2px solid #e3e1e1;
    border-radius: 4px;
    margin-right: 10px;
    transition: border-bottom-color 0.3s ease-in-out;
  }

  input[type="text"]:focus {
    outline: none;
    border-bottom-color: #e3e1e1;
  }



 


  .teams-carousel {
    width: 100%;
    margin: auto;
  }

  .team-card-list {
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    overflow: hidden;
    text-align: center;
    transition: all 0.3s ease;
  }

  .team-card-list:hover {
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    transform: translateY(-2px);
  }

  .team-card-list img {
    width: 100%;
    height: 200px;
    object-fit: contain;
    object-position: 50% 30%;
  }

  .team-card-list h2 {
    font-size: 1.5rem;
    margin: 10px;
  }



  @media (max-width: 768px) {
    .teams-carousel {
      display: flex;
      flex-direction: column;
    }
  }
</style>


<script>
  document.addEventListener("DOMContentLoaded", function () {
    $('.teams-carousel').slick({
      dots: true,
      infinite: true,
      speed: 500,
      slidesToShow: 3,
      slidesToScroll: 1,
      responsive: [{
          breakpoint: 1024,
          settings: {
            slidesToShow: 2,
            slidesToScroll: 1,
          },
        },
        {
          breakpoint: 600,
          settings: {
            slidesToShow: 1,
            slidesToScroll: 1,
          },
        },
      ],
    });
  });


  showCarousel();

  $(document).on('click', '.btn-view-team', function(e) {
    e.preventDefault();

    var url = $(this).data('url');

    $.ajax({
      url: url,
      type: 'GET',
      success: function(data) {
        $('#modalTeamContent').html(data);

        $('#modalTeam').modal('show');
      },
      error: function() {
        alert('Erro ao carregar os detalhes da equipe.');
      }
    });
  });
</script>
