<div class="container" data-aos="fade-down">
  <div class="container-fluid">
    <div class="container">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 d-flex justify-content-center text-center mb-5">
            <h2> Autodrómos </h2>
          </div>
        </div>


        {% if autodromos %}
        <div class="container-fluid">
          <div class="row" >
            {% for autodromo in autodromos %}
            <div class="col-sm-3 d-flex justify-content-center">
              <div class="card-autodromo-list text-center">
                <a href="#" 
                class="btn-view-team" 
                data-url="{% url 'observe_autodromo' autodromo.pk %}">
                  <img src="{{ team.logo.url }}" alt="{{ team.namet }}">
                <div class="card-autodromo-list_container mb-3">
                  <div class="card-autodromo-list__image mb-3">
                    <img src="{{ autodromo.image.url }}" alt="{{ autrodromo.name_autodromo }}" class="img-fluid">
                  </div>
                  <div class="card-autrodromo-list__content">
                    <p>{{ autodromo.name_autodromo }}</p>
                  </div>
                </div>
              </a>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
        {% else %}
        <div class="no-autodromos-grid">
          <p class="no-results" style="text-align:center">Nenhum autódromo registrado.</p>
        </div>
        {% endif %}




        <div class="modal fade" id="modalAutodromo" tabindex="-1" aria-labelledby="modalAutodromoLabel"
          aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content" style="background-color:#090d0e">
              <div class="modal-header">
                <h5 class="modal-title text-light" id="modalAutodromoLabel">Detalhes do Autodromo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div id="modalAutodromoContent"> </div>
              </div>
            </div>
          </div>
        </div>


        <style>

          .card-autodromo-list_container {
            background-color: rgba(67, 67, 67, 0.1);
            border-radius: 10px;
            padding: 20px;
            width:300px;
          }
        
  
         

          .card-autodromo-list_container:hover {
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
          }


          .card-autodromo-list__image  img {
            width: 100%;
            max-height: 150px;
            object-fit: contain;
            object-position: 50% 30%;
          }

          .autodromo-card-list h3 {
            font-size: 20px;
            margin-top: 10px;
            margin-bottom: 5px;
          }

          .autodromo-card-list h2 {
            font-size: 1.5rem;
            margin: 10px;
          }

          .autodromo-card-list p {
            font-size: 1rem;
            margin-bottom: 10px;
          }

          @media (max-width: 768px) {
            .autodromo-grid {
              grid-template-columns: repeat(2, 1fr);
            }
          }

          form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            text-align: center;
            padding: 20px;
          }

          input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #e3e1e1;
            border-radius: 4px;
            margin-right: 10px;
            transition: border-bottom-color 0.3s ease-in-out;
          }

          input[type="text"]:focus {
            outline: none;
            border-bottom-color: #e3e1e1;
          }
        </style>

        <script>
          showCarousel();

          $(document).on('click', '.btn-view-autodromo', function (e) {
            e.preventDefault();

            var url = $(this).data('url');

            $.ajax({
              url: url,
              type: 'GET',
              success: function (data) {
                $('#modalAutodromoContent').html(data);

                $('#modalAutodromo').modal('show');
              },
              error: function () {
                alert('Erro ao carregar os detalhes da equipe.');
              }
            });
          });
        </script>
