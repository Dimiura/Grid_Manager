<div class="container">
  <div class="container-fluid">
    <div class="container">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 d-flex justify-content-center text-center mb-5">
            <h2> Autodrómos </h2>
          </div>
        </div>
    {% if autodromos %}
    <div class="autodromo-grid" style="text-align:center">
      {% for autodromo in autodromos %}
      <a href="#" 
      class="btn-view-autodromo" 
      data-url="{% url 'observe_autodromo' autodromo.pk %}">
        <div class="autodromo-card-list">
          {% if autodromo.image %}
          <img src="{{ autodromo.image.url }}" alt="{{ autodromo.name_autodromo }} ">
          {% else %}
          <img src="https://t3.ftcdn.net/jpg/03/08/79/70/360_F_308797039_9fsJmkRwEcLJT73bk0EbGIqKpQiibfVa.jpg">
          {%endif%}
          <h2>{{ autodromo.name_autodromo }}</h2>
        </div>
      </a>
      {% endfor %}
    </div>
    {% else %}
    <div class="no-autodromos-grid">
      <p class="no-results" style="text-align:center">Nenhum autódromo registrado.</p>
    </div>
    {% endif %}
  </div>
</div>

<div class="modal fade" id="modalAutodromo" tabindex="-1" aria-labelledby="modalAutodromoLabel" aria-hidden="true"  >
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content" style="background-color:#090d0e">
      <div class="modal-header">
        <h5 class="modal-title text-light" id="modalAutodromoLabel">Detalhes do Autodromo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="modalAutodromoContent">        </div>
      </div>
    </div>
  </div>
</div>


<style>
  .autodromo-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin: auto;
    max-width: 1200px;
    padding: 20px;
    flex: 1;
  }

  .autodromo-card-list{
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    overflow: hidden;
    text-align: center;
    min-height: 200px;
  }

  .autodromo-card-list:hover {
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    transform: translateY(-2px);
  }
  

  .autodromo-card-list img {
    width: 100%;
    height: 200px;
    object-fit: contain;
    object-position: 50% 30%;
  }

  .autodromo-card-list h3 {
    font-size: 20px;
    margin-top: 10px;
    margin-bottom: 5px;
  }

  .autodromo-card-list h2 {
    font-size: 1.5rem;
    margin: 10px;
  }

  .autodromo-card-list p {
    font-size: 1rem;
    margin-bottom: 10px;
  }

  @media (max-width: 768px) {
    .autodromo-grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  form {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
    text-align: center;
    padding: 20px;
  }

  input[type="text"] {
    padding: 10px;
    font-size: 16px;
    border: 2px solid #e3e1e1;
    border-radius: 4px;
    margin-right: 10px;
    transition: border-bottom-color 0.3s ease-in-out;
  }

  input[type="text"]:focus {
    outline: none;
    border-bottom-color: #e3e1e1;
  }

</style>

<script>
  showCarousel();

  $(document).on('click', '.btn-view-autodromo', function(e) {
    e.preventDefault();

    var url = $(this).data('url');

    $.ajax({
      url: url,
      type: 'GET',
      success: function(data) {
        $('#modalAutodromoContent').html(data);

        $('#modalAutodromo').modal('show');
      },
      error: function() {
        alert('Erro ao carregar os detalhes da equipe.');
      }
    });
  });
</script>
