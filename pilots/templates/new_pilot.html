{% extends "base.html" %} 

{% block content %}

<div class="container-fluid d-flex justify-content-center align-items-center" style="background-color:#090d0e; height:100vh"> 
    <form method = "post" class="text-center" enctype="multipart/form-data">  
        {% csrf_token %}
        <table> 
            {% for field in form %}
            <tr>
                <td>
                    {{ field.label }}: <br>
                    {{ field }} <br>
                </td>
            </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Cadastrar" class="btn btn-success mt-3">
    </form>
</div>

<style>
    label{
        color:#000;
    }
    form {
       
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        overflow-y:scroll;
        max-height:400px;
      }
  
      form h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        text-align: center;
      }
  
      table {
        margin: 0 auto;
        border-collapse: collapse;
        width: 100%;
        max-width: 600px;
      }
  
      th, td {
        padding: 4px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
  
      th {
        background-color: #f2f2f2;
      }
  
      input[type="text"], input[type="number"], select, textarea {
        padding: 8px;
        font-size: 14px;
        border: 2px solid #ddd;
        border-radius: 4px;
        width: 100%;
        max-width: 100%;
        margin-bottom: 8px;
        transition: border-bottom-color 0.3s ease-in-out;
      }
  
      input[type="text"]:focus, input[type="number"]:focus, select:focus, textarea:focus {
        outline: none;
        border-bottom-color: #0096c7;
      }
  
      .btn {
        background-color: #0096c7;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }
  
      .buttons-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        margin-bottom: 20px;
      }
  
      .btn {
        display: inline-block;
        background-color: #0096c7;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
        margin: 0 10px;
      }
  
      .btn:hover {
        background-color: #108eb8;
      }
  
      .btn-danger {
        background-color: #d9534f;
        text-decoration: none !important;
      }
  
      .btn-danger:hover {
        background-color: #d2221c;
      }
  
      .error-message {
        color: #d9534f;
        font-size: 14px;
        margin-top: 5px;
      }
  
      a {
        text-decoration: none !important;
      }
</style>
{% endblock%}
