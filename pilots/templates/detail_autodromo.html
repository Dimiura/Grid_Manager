{% extends 'base.html' %}



{% block content %}

  <style>
    .autodromo-card {
  
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: all 0.3s ease;
      max-width: 900px;
      margin: 20px auto 0;
      margin-bottom: 20px;
      max-height:500px;
      overflow-y:scroll;
    }

    .autodromo-card:hover {
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transform: translateY(-2px);
    }

    .autodromo-card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      object-position: 50% 30%;
    }

    .autodromo-card h2 {
      font-size: 1.5rem;
      margin: 10px;
    }

    .autodromo-card p {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      background-color: #0096c7;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      margin: 0 10px;
    }

    .btn:hover {
      background-color: #108eb8;
    }

    .btn-danger {
      background-color: #d9534f;
      text-decoration: none !important;
    }

    .btn-danger:hover {
      background-color: #d2221c;
    }

    .error-message {
      color: #d9534f;
      font-size: 14px;
      margin-top: 5px;
    }

    a {
      text-decoration: none !important;
    }
  </style>
  <div class="autodromo-card">
      {% if autodromo.image %}
      <img src="{{ object.image.url }}" alt="{{ object.name_autodromo }} ">
      {%else%}
      <img src="https://t3.ftcdn.net/jpg/03/08/79/70/360_F_308797039_9fsJmkRwEcLJT73bk0EbGIqKpQiibfVa.jpg">
    {%endif%}
      <h2>{{ object.name_autodromo}} </h2>
      <p class="p-2"><strong>Sobre: </strong><br> {{ object.description_autodromo }}</p>
      <p class="p-2"><strong>Data de Criação </strong><br> {{ object.ano_de_criacao_autodromo }}</p>
  </div>
  {% if user.is_authenticated %}
  {% endif %}

{% endblock %}
