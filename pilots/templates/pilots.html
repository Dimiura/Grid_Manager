  {% extends "base.html" %}

  {% block content %}
  <style>
    .pilot-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin: auto;
      max-width: 1200px;
      padding: 20px;
    }

    .pilot-card {
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: all 0.3s ease;
    }

    .pilot-card:hover {
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transform: translateY(-2px);
    }

    .pilot-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      object-position: 50% 30%;
    }

    .pilot-card h3 {
      font-size: 20px;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    .pilot-card h2 {
      font-size: 1.5rem;
      margin: 10px;
    }

    .pilot-card p {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .pilot-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    form {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      text-align: center;
      padding: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #e3e1e1;
      border-radius: 4px;
      margin-right: 10px;
      transition: border-bottom-color 0.3s ease-in-out;
    }

    input[type="text"]:focus {
      outline: none;
      border-bottom-color: #e3e1e1;
    }

    button[type="submit"] {
      background-color: #0096c7;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    button[type="submit"]:hover {
      background-color: #108eb8;
    }
  </style>

  <form method="GET" action="{% url 'pilots_list' %}">
    <input type="text" name="search" placeholder="Buscar piloto...">
    <button type="submit">Buscar</button>
  </form>

  {% if pilots %}
  <div class="pilot-grid" style="text-align:center">
    {% for pilot in pilots %}
    <a href="{% url 'observe_pilot' pilot.pk%}" class="text-decoration-none">
      <div class="pilot-card">
        {% if pilot.avatar %}
          <img src="{{ pilot.avatar.url }}" alt="{{ pilot.name }} - {{ pilot.team }}">
          {% else %}
          <img src="https://t3.ftcdn.net/jpg/03/08/79/70/360_F_308797039_9fsJmkRwEcLJT73bk0EbGIqKpQiibfVa.jpg">
        {%endif%}
        <h2>{{ pilot.name }}</h2>
        <p>Idade: {{  pilot.age }} </p>
        <p>Equipe: {{ pilot.team }}</p>
      </div>
    </a>
    {% endfor %}~
  </div>
  {% else %}
  <div class="no-pilots-grid">
    <p class="no-results" style="text-align:center">Nenhum Piloto Registrado.</p>
  </div>
  {% endif %}
  {% endblock %}
